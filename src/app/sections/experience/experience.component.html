<div class="container" data-aos="zoom-in">
    <div class="timeline" data-aos="fade-up">
      <div
        *ngFor="let experience of experiences; let i = index"
        class="timeline__item"
      >
        <div class="timeline__item__content">
          <div class="info">
              <h3 class="info__organization">{{ experience.company }}</h3>
              <p class="info__period">{{ experience.period }}</p>
              <ul>
                <li class="info__detail" *ngFor="let detail of experience.details">{{ detail }}</li>
              </ul>
          </div>
           <div class="technologies">
                <li *ngFor="let technology of experience.technologies; let i = index">{{ technology }}</li>
           </div>
        </div>
      </div>
    </div>
  </div>
